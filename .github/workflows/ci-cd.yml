name: Deploy NestJS to Heroku

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies with Yarn
        run: yarn install --frozen-lockfile

      - name: Build the app
        run: yarn build

      - name: Deploy to Heroku
        uses: amondnet/heroku-deploy@v3.12.13
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: learn-nest
          heroku_email: pheninketonieu@gmail.com
